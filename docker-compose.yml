version: "3.9"

services:
  # ===================== #
  # ğŸšª API Gateway
  # ===================== #
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "4000:4000"
    env_file:
      - ./api-gateway/.env
    depends_on:
      - auth-service
      - user-service
      - notification-service
      - redis
    networks:
      - novanet

  # ===================== #
  # ğŸ” Auth Service
  # ===================== #
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "4001:4001"
    env_file:
      - ./auth-service/.env
    depends_on:
      - mongo
      - redis
    networks:
      - novanet

  # ===================== #
  # ğŸ‘¤ User Service
  # ===================== #
  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "4002:4002"
    env_file:
      - ./user-service/.env
    depends_on:
      - mongo
      - redis
      - auth-service
    networks:
      - novanet

  # ===================== #
  # ğŸ“© Notification Service
  # ===================== #
  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "4003:4003"
    env_file:
      - ./notification-service/.env
    depends_on:
      - redis
    networks:
      - novanet

  # ===================== #
  # ğŸ§  MongoDB
  # ===================== #
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - novanet

  # ===================== #
  # ğŸ”´ Redis
  # ===================== #
  redis:
    image: redis
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - novanet

# ===================== #
# ğŸŒ Shared Network
# ===================== #
networks:
  novanet:
    driver: bridge

# ===================== #
# ğŸ’¾ Persistent Volumes
# ===================== #
volumes:
  mongo_data:
  redis_data:
